<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SysAdmin Daily Checklist Dashboard - Live</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #2c3e50; }
        button { padding: 0.5em 1em; margin: 0.3em 0; font-size: 1em; cursor: pointer; }
        .task { margin-bottom: 1em; }
        #output { white-space: pre-wrap; background: #eee; padding: 1em; border-radius: 6px; margin-top: 2em; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>SysAdmin Daily Checklist Dashboard - Live</h1>
    <p>Select a task to run and see the live output below:</p>
    <ul>
        {% for task in tasks %}
        <li class="task">
            <button onclick="runTask('{{ task }}')">{{ task }}</button>
        </li>
        {% endfor %}
    </ul>

    <h2>Output</h2>
    <div id="output">Select a task to see its output here.</div>

    <script>
        async function runTask(task) {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `Running task: ${task} ...`;
            try {
                const response = await fetch('/run_task_json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: task })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                outputDiv.textContent = data.output;
            } catch (error) {
                outputDiv.textContent = `Error: ${error}`;
            }
        }
    </script>
</body>
</html>
