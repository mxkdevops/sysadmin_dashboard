<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SysAdmin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">System Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">CPU Status</div>
                    <div class="card-body">
                        <p class="card-text">{{ cpu_status }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Uptime</div>
                    <div class="card-body">
                        <p class="card-text">{{ uptime }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more cards for firewall, ssh, logins, etc -->
    </div>
</body>
</html>
